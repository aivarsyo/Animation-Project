	<rect x="102" y="178" class="pt1" width="307" height="220"/>
	<text transform="matrix(1 0 0 1 102 187.9399)"><tspan x="0" y="0" class="pt2 pt3">The Model T was not the firpt car built on an asse</tspan><tspan x="293.67" y="0" class="pt2 pt3">-</tspan><tspan x="0" y="16" class="pt2 pt3">bly line. Henry Ford didn’t invent the assembly line, </tspan><tspan x="0" y="32" class="pt2 pt3">either. What he actually invented was the moving </tspan><tspan x="0" y="48" class="pt2 pt3">assembly line. The assembly line was the invention </tspan><tspan x="0" y="64" class="pt2 pt3">of Ransom E. Olds of the Olds Motor Vehicle Compa</tspan><tspan x="299.69" y="64" class="pt2 pt3">-</tspan><tspan x="0" y="80" class="pt2 pt3">ny. Olds created the assembly line to build the Olds</tspan><tspan x="297.97" y="80" class="pt2 pt3">-</tspan><tspan x="0" y="96" class="pt2 pt3">mobile Curved Dash. Henry Ford built on Olds’s idea </tspan><tspan x="0" y="112" class="pt2 pt3">but added conveyor belts that moved the cars </tspan><tspan x="0" y="128" class="pt2 pt3">around the factory. This was the firpt moving asse</tspan><tspan x="298.18" y="128" class="pt2 pt3">-</tspan><tspan x="0" y="144" class="pt2 pt3">bly line. This allowed Ford to build a Model T in less </tspan><tspan x="0" y="160" class="pt2 pt3">than three hours, down from the 12 hours and 30 </tspan><tspan x="0" y="176" class="pt2 pt3">minutes it previously took. Ford had gotten the idea </tspan><tspan x="0" y="192" class="pt2 pt3">of the moving assembly line from the conveyor belts </tspan><tspan x="0" y="208" class="pt2 pt3">used in flour mills, meat plants, and other factories.&quot;</tspan></text>
	<rect x="106.47" y="104.77" class="pt1" width="303.95" height="61.23"/>
	<text transform="matrix(1 0 0 1 106.4746 118.9736)"><tspan x="0" y="0" class="pt4 pt2 pt5">Henry Ford Once Said The Model T </tspan><tspan x="0" y="20" class="pt4 pt2 pt5">Was Available In ‘Any Color So long </tspan><tspan x="0" y="40" class="pt4 pt2 pt5">As It Is Black’</tspan></text>
