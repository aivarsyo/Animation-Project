<text transform="matrix(1 0 0 1 121.1743 69.9414)"><tspan x="0" y="0" class="st61 st62">The Model T, sold by the Ford Motor Company from </tspan><tspan x="0" y="22.84" class="st61 st62">1908 to 1927, was the earliest effort to make a car that </tspan><tspan x="0" y="45.68" class="st61 st62">most people could actually buy. Modern cars were first </tspan><tspan x="0" y="68.52" class="st61 st62">built in 1885 in Germany by Karl Benz, and the first </tspan><tspan x="0" y="91.36" class="st61 st62">American cars in Springfield, Massachusetts in 1893 by </tspan><tspan x="0" y="114.2" class="st61 st62">Charles and Frank Duryea. But just because they were </tspan><tspan x="0" y="137.04" class="st61 st62">available didn’t mean that ordinary people could afford </tspan><tspan x="0" y="159.88" class="st61 st62">them.</tspan><tspan x="0" y="205.57" class="st61 st62">The Model T was actually affordable and it became so </tspan><tspan x="0" y="228.41" class="st61 st62">popular at one point that a majority of Americans </tspan><tspan x="0" y="251.25" class="st61 st62">owned one, directly helping rural Americans become </tspan><tspan x="0" y="274.09" class="st61 st62">more connected with the rest of the country and lead</tspan><tspan x="422.79" y="274.09" class="st61 st62">-</tspan><tspan x="0" y="296.93" class="st61 st62">ing to the numbered highway system. The manufactur</tspan><tspan x="430.83" y="296.93" class="st61 st62">-</tspan><tspan x="0" y="319.77" class="st61 st62">ing needs of the Model T went hand in hand with Ford’s </tspan><tspan x="0" y="342.61" class="st61 st62">revolutionary modernization of the manufacturing pro</tspan><tspan x="431.51" y="342.61" class="st61 st62">-</tspan><tspan x="0" y="365.45" class="st61 st62">cess.  </tspan></text>
